<div class="container">
  <div class="row m-2">

    <div class="col-6">
      <button class="btn btn-md btn-outline-primary" (click)="open(content)"> 
        <i class="fa fa-user"></i>
        <mat-icon>note_add</mat-icon> Excel Upload </button>
    </div>
    <div class="search col-6 d-flex justify-content-end">
      <mat-form-field class="example-full-width">
        <span matPrefix> </span>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
      </mat-form-field>

    </div>
  </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>
          
              <ng-container matColumnDef="primarySkill">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary Skill</th>
                <td mat-cell *matCellDef="let element">{{ element.primarySkill }}</td>
              </ng-container>
          
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let element">{{ element.location }}</td>
              </ng-container>
          
              <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Availability</th>
                <td mat-cell *matCellDef="let element">{{ element.availability }}</td>
              </ng-container>
          
              <ng-container matColumnDef="proposedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Proposed By</th>
                <td mat-cell *matCellDef="let element">{{ element.proposedBy }}</td>
              </ng-container>
          
              <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
                <td mat-cell *matCellDef="let element">{{ element.source }}</td>
              </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
        
    
      </div> 
    
  </div>

<!-- New Profile start -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Demand</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      
      Profile Excel : <input type="file" (change)="selectFile($event)"/>

      <button data-dismiss="modal" class="btn btn-md btn-outline-primary" (click)="uploadFile()">Upload</button>    
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
<!-- New Profile End -->
