
  <div class="bg-white ">

    <section class="p-4 d-flex justify-content-center pb-4">
      <form   [formGroup]="loginForm"  (ngSubmit)="onSubmit()"  class="border rounded-5 col-4 p-4" >
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1" style="margin-left: 0px;">Email address</label>
          <input formControlName = "username" type="email" id="form2Example1" class="form-control">
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
          <input formControlName = "password" type="password" id="form2Example2" class="form-control">

        </div>



        <!-- Submit button -->
       <p class="text-center"><button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block mb-4">Sign in</button>
       </p>


      </form>
    </section>




  </div>
